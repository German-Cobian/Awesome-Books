<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Book List</title>
</head>
<body>

  <header>
    <nav>
      <a href="#list" class="list">List</a>
      <a href="#add-book" class="add-book">Add new</a>
      <a href="#contact" class="contact">Contact</a>  
    </nav>
  
  </header>

  <div id="list">
      <h1 class="text-center py-5">Awesome Books</h1>
    
      <div id= 'book-list' class="border border-dark"></div>
  </div>

  <div id="add-book">
    <h2 class="text-center mt-4">Add a new Book</h2>
    <div class="row d-flex justify-content-center flex-nowrap pt-4">
      <form id="book-form" >
        <div class="pb-2">
        
          <input type="text" id="title"  placeholder="Title"  required>
        </div>
        <div class="pb-2">
        
          <input type="text" id="author" placeholder="Author" required>
        </div>

        <div class="pb-2">
          
          <input type="text" id="isbn" placeholder="ISBN"  required>
        </div>
        <div class=" float-right" >
          <input type="submit" value="Submit" class="" >
        </div>
      </form>
    </div>
  </div>

  <div id="contact">
    <h2>Contact information</h2>
